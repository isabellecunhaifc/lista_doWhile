<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    let usuario = prompt('Informe um nome de usuário:');
    let senha = prompt('Informe uma senha:');

    //Processamento
    while(usuario == senha){
        alert('O nome de usuário não pode ser igual a senha:');
        usuario = prompt('Informe um nome de usuário:');
        senha = prompt('Informe uma senha:');
    }

    //Saída
    alert('Cadastro efetuado com sucesso!')
</script>
